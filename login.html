<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="login.css">

    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-Signup">

                <form action="login.php" method="post" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" value="" class="inputs" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="inputs" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Login" name="sign_in" class="btn soild">


                </form>
            </div>
            <div class="signup-Signup">

                <form action="" method="post" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" value="" class="input1" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" value="" class="input2" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="input3" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Sign Up Now" name="sign_up" class="btn dark-btn soild"
                        onclick="document.getElementsByClassName('inputs').value = ''">

                </form>

            </div>


        </div>

        <div class="panels-container">
            <div class="panel left-panel">

                <div class="content">
                    <h3>One of us?</h3>
                    <p>Login to your account,This is all we need to start.</p>
                    <img src="img/signin-img.svg" alt="" class="image">
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Login to your account,This is all we need to start.</p>
                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                    <img src="../assets/images/Completed.svg" alt="" class="image image-2">
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
